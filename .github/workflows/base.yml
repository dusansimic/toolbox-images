name: Base image

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/base.yml
      - images/base/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: base

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Login to container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: 39 latest
          containerfiles: images/base/Containerfile
      - name: Push image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
  node:
    needs: build
    uses: ./.github/workflows/node.yml
  java:
    needs: build
    uses: ./.github/workflows/java.yml
  ansible:
    needs: build
    uses: ./.github/workflows/ansible.yml
  fedora-packager:
    needs: build
    uses: ./.github/workflows/fedora-packager.yml
  rstudio:
    needs: build
    uses: ./.github/workflows/rstudio.yml
